<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Found {{image_count}} images</title>
  </head>
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
        Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue",
        sans-serif;
    }
    img {
      width: 250px;
      height: 250px;
    }
    li {
      list-style: none;
    }
    ul {
      display: flex;
      flex-wrap: wrap;
    }
  </style>
  <body>
    {{#if image_count}}
    <ul>
      {{#each image_list}}
      <li>
        <img src="{{this.url}}" alt="{{this.alt}}" title="{{this.alt}}" />
      </li>
      {{/each}}
    </ul>
    {{elses}}
    <h1>No images found</h1>
    {{/if}}
  </body>
</html>
